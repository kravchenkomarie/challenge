<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./src/images/bg-header-desktop.svg" alt="background" />
      </header>
      <div class="cards">
        <div class="card__item">
          <img
            class="card__logo"
            src="./src/images/faceit.svg"
            alt="company-logo"
          />
          <div class="card__item-info">
            <div>
              <p class="company">
                FaceIt<span class="vacancy__status">NEW!</span
                ><span class="vacancy__status">FEATURED</span>
              </p>
            </div>
            <div><p class="position">Junior Backend Developer</p></div>
            <div class="details">
              <p>2w ago</p>
              <p>Full Time</p>
              <p>UK only</p>
            </div>
          </div>
          <div class="options">
            <button class="btn">Backend</button>
            <button class="btn">Junior</button>
            <button class="btn">Ruby</button>
            <button class="btn">RoR</button>
          </div>
        </div>
        <div class="card__item">
          <img
            class="card__logo"
            src="./src/images/faceit.svg"
            alt="company-logo"
          />
          <div class="card__item-info">
            <div><p class="company">FaceIt</p></div>
            <div><p class="position">Junior Backend Developer</p></div>
            <div class="details">
              <p>2w ago</p>
              <p>Full Time</p>
              <p>UK only</p>
            </div>
          </div>
          <div class="options">
            <button class="btn">Backend</button>
            <button class="btn">Junior</button>
            <button class="btn">Ruby</button>
            <button class="btn">RoR</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
